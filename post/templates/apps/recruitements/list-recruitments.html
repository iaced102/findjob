{% extends 'base/pages/base.html' %}
{% block title %}<title>Tìm việc nào!</title>{% endblock %}
{% block content %}
    <div class='container'>
        {% for post in list_recruitments %}
            <a href="{% url 'detail_recruitment' pk=post.id %}">
                <h3>{{ post.title }}</h3>
                <span>{{ post.range }}</span>
                <span>{{ post.location }}</span>
                <span>{{ post.company_name }}</span>
            </a>
        {% endfor %}
    </div>
{% endblock %}
